<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Todo list</title>
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <script defer="defer" src="index.bundle.js"></script>
    <script defer="defer" src="manipulateDom.bundle.js"></script>
  </head>
  <body>
    <div class="header">
      <h1>todo list</h1>
      <div>
        <img src="" alt="" />
        <p>Morgan Oakley</p>
        <p>Settings</p>
      </div>
    </div>
    <div class="sidebar">
      <h2>Projects</h2>
      <div class="projects">
        <button class="project-button">defaultProject</button>
        <button class="project-button">school</button>
      </div>
      <button class="new-project-button">add new project</button>
    </div>
    <div class="main-container">
      <h2 class="project-name">defaultProject</h2>
      <div class="todo-container"></div>
      <button id="modal-btn">add todo</button>
    </div>

    <div id="modal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <form action="" class="modal-form">
          <div>
            <label for="todo-name">name</label>
            <input type="text" name="" id="todo-name" required />
          </div>
          <div>
            <label for="todo-date">date</label>
            <input type="date" name="" id="todo-date" />
          </div>
          <div>
            <label for="todo-priority">priority</label>
            <input type="text" name="" id="todo-priority" />
          </div>
          <div>
            <button type="submit" class="modal-submit">submit</button>
          </div>
        </form>
      </div>
    </div>
    <div class="footer">
      <p>placeholder</p>
    </div>
  </body>
</html>
